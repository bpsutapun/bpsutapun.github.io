  <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">

</head>
<body onload = "assign_img()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<div id = "choice">
	<img class = "preview" src = "Images/nakano.jpeg" alt = "Nakano Broadway, Nakano" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" alt = "1/1 scale Unicorn Gundam in Odaiba" src = "Images/gundam.jpeg" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" alt = "Mt. Fuji at noon" src = "Images/fuji.jpeg" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "Images/Hie_jinja.jpeg" alt = "Hie shrine, Chiyoda" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "Images/meiji.jpeg" alt = "Meiji shrine, Shibuya" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "Images/night_sensoji.jpeg" alt = "Sensoji, Asakusa" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
</div>
